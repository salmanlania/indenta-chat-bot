<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chatbot Ai</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <nav>
            <h2 class="text-3xl font-bold underline">Law Tax Consultant</h2>
            <a onclick="loginPage()" class="logout-btn">Logout</a>
        </nav>
        <header>
            <h2>VAT- User Guide | Registration, Amendments & De-registration</h2>
        </header>
        <div class="chatBot">
            <section class="book">
                <p>BOOK HERE...</p>
            </section>
            <section class="chatSection">
                <div class="buttons">
                    <button onclick="index(30)">Index</button>
                    <button onclick="section(30)">Section</button>
                </div>
                <div class="indexSection">
                    <div id="indexPage">

                    </div>
                    <div id="sectionPage">
                    </div>
                </div>

                <div id="chatContainer"
                    class="fixed inset-y-0 right-0 w-1/2 bg-white p-4 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
                    <!-- Chat header -->
                    <div class="flex justify-between items-center border-b mb-4">
                        <h2 class="text-lg font-semibold">Chat with Us</h2>
                        <button onclick="closeChat()" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                            X
                        </button>
                    </div>
                    <div class="max-w-md mx-auto bg-white rounded p-4 shadow-lg">
                        <div class="mb-4">
                            <!-- Chat messages will be displayed here -->
                        </div>
                        <div class="flex items-end">
                            <input type="text" id="userInput" class="flex-grow border rounded p-2 mr-2"
                                placeholder="Type a message...">
                            <button onclick="sendMessage()"
                                class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                        </div>
                    </div>

                    <!-- Chat messages -->
                    <div id="chatMessages" class="overflow-y-auto max-h-64 mb-4" style="margin-top: 1rem;">
                        <!-- Chat messages will be displayed here -->
                    </div>

                    <!-- Chat input area -->
                </div>



                <div onclick="openChat()" class="chatWithUsButton"
                    style="display: flex; justify-content: flex-end; margin-top: 3em;">
                    <button class="text-white font-bold py-2 px-4 rounded-full flex items-center"
                        style="background-color: #2B4C65;">
                        Chat with Us
                    </button>
                </div>

            </section>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
